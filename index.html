<!doctype html>
<html ng-app="DemoApp">
    <head>
        <meta charet="utf-8">
        <title>AngularJS Workshop</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
        <style>
            .book {
                height:200px;
            }
            .book__img {
                float:left;
                margin-right: 10px;
                border:1px solid silver;
            }
            .book__title {
                font-weight:bold;
            }
            .book__author {
                
            }
            .book__tags {
                
            }
            .book__info {
                font-size: 1rem;
                font-style: italic;
                overflow:hidden;
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <div class="container" ng-controller="MainCtrl as MainCtrl">
            <div class="jumbotron text-center">
                <h1>AngularJS Workshop</h1>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h3>We have {{ MainCtrl.books.length }} free Javascript ebooks for you</h3>
                </div>
            </div>
            <div class="row">
                <div class="book col-xs-12 col-md-6 col-lg-4" ng-repeat="book in MainCtrl.books">
                    <img class="book__img" ng-src="{{ book.cover }}" width="120"/>
                    <div class="book__title">{{ book.title }}</div>
                    <div class="book__author">{{ book.author }}</div>
                    <div class="book__tags">{{ book.tags }}</div>
                    <div class="book__info">{{ book.info }}</div>
                </div>
            </div>
        </div>
    </body>
    <script>

        angular.module('DemoApp', [])

        .service('loadBooks', function($http) {
            return function() {
                return $http.get('./books.json').then(function(response) {
                    return response.data.books;
                });
            };
        })

        .controller('MainCtrl', function(loadBooks) {
            this.name = 'world';

            this.books = [];

            var self = this;
            loadBooks().then(function(books) {
                self.books = books;
            });

        });

    </script>
</html>
